machine:
  node:
    version: 6.2.0
  environment:
    PATH: "$HOME/.asdf/bin:$HOME/.asdf/shims:$PATH"
    MIX_ENV: "test"
  services:
    - postgresql

dependencies:
  cache_directories:
    - ~/.asdf
    - _build
    - deps
  pre:
    - if ! asdf | grep version; then git clone https://github.com/HashNuke/asdf.git ~/.asdf; fi
    - if ! asdf plugin-list | grep erlang; then asdf plugin-add erlang https://github.com/HashNuke/asdf-erlang.git; fi
    - if ! asdf plugin-list | grep elixir; then asdf plugin-add elixir https://github.com/HashNuke/asdf-elixir.git; fi
    - echo "erlang ref:OTP-19.0.2" >> .tool-versions
    - echo "elixir 1.3.2" >> .tool-versions
    - erlang_version=$(awk '/erlang/ { print $2 }' .tool-versions) && asdf install erlang ${erlang_version}
    - elixir_version=$(awk '/elixir/ { print $2 }' .tool-versions) && asdf install elixir ${elixir_version}
    - psql -c "CREATE USER test with password 'test' SUPERUSER";
    - yes | mix deps.get
    - yes | mix local.rebar

test:
  override:
    - mix test
    - mkdir -p $CIRCLE_TEST_REPORTS/exunit
    - cp _build/test/lib/conta_comigo/results.xml $CIRCLE_TEST_REPORTS/exunit
